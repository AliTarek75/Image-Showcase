<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="page.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <title>Image Gallery</title>
    </head>
    <body>
        <div id="panel" onclick="imageOutFoucs()">
            <button onclick="imageOutFoucs()"><i class="material-symbols-outlined">close</i></button>
        </div>
        <h1>
            Image Showcase
        </h1>
        <div id="gallery">
            <div class="imagebox">
                <img alt="" src="images/image1.jpg" loading="lazy" decoding="async">
                <p>Bird</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image2.jpg" loading="lazy" decoding="async">
                <p>Tree</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image3.jpg" loading="lazy" decoding="async">
                <p>Lanscape</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image4.jpg" loading="lazy" decoding="async">
                <p>Mountains</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image5.jpg" loading="lazy" decoding="async">
                <p>Cat</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image6.jpg" loading="lazy" decoding="async">
                <p>Coffee</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image7.jpg" loading="lazy" decoding="async">
                <p>Fox</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image8.jpg" loading="lazy" decoding="async">
                <p>Apples</p>
            </div>
            <div class="imagebox">
                <img alt="" src="images/image9.jpg" loading="lazy" decoding="async">
                <p>Bird</p>
            </div>


        </div>

        <script src="page.js"></script>
    </body>
</html>
